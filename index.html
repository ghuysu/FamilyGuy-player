      const seasonSelect = document.getElementById("seasonSelect");
      const episodeSelect = document.getElementById("episodeSelect");
      const videoContainer = document.getElementById("videoContainer");

      // Populate season select
      for (let season in episodes) {
        let option = document.createElement("option");
        option.value = season;
        option.textContent = season;
        seasonSelect.appendChild(option);
      }

      // Update episode select when season changes
      seasonSelect.addEventListener("change", function () {
        episodeSelect.innerHTML = '<option value="">Select Episode</option>';
        let season = this.value;
        if (season) {
          episodes[season].forEach((episode, index) => {
            let option = document.createElement("option");
            option.value = index + 1;
            option.textContent = `${episode.episode}: ${episode.title}`;
            episodeSelect.appendChild(option);
          });
        }
      });

      // Display video when episode is selected
      episodeSelect.addEventListener("change", function () {
        if (this.value) {
          let season = seasonSelect.value;
          let episodeIndex = parseInt(this.value) - 1;
          let episode = episodes[season][episodeIndex];
          let videoUrl = episode.link;
          videoContainer.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
        } else {
          videoContainer.innerHTML = `<p>Please select a season and episode to watch.</p>`;
        }
      });
    </script>
